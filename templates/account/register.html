{% extends "base.html" %}
{% block title %}회원가입{% endblock %}

{% block content %}
    {% if form.errors %}
        <p style="color:red;">양식에 맞게 작성해주세요.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit"> 가입하기 </button>
    </form>
{% endblock content %}
